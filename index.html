<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAHELP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <header class="header" id="header">
       <nav class="nav" id="nav">
           <div class="nav__container container">
                <div class="empty__box"></div>
                <div class="logo__box">
                    <h2 class="nav-title"><a href="#">HUMAHELP</a></h1>
                </div>
                <div class="icons__box">
                    <div class="serch-icon"><img src="img/icons/serch_icon.png" alt="search_icon"></div>
                    <div class="points-icon">
                        <img src="img/icons/elliple.png" alt="1" class="point">
                        <img src="img/icons/elliple.png" alt="1" class="point">
                        <img src="img/icons/elliple.png" alt="1" class="point">
                    </div>
                </div>  
           </div>
       </nav>
       <div class="header__container container">
           <div class="header__left">
               <h1 class="header-title">Find the nearest shelter or <br> humanitary help center nearby<br> you</h1>
               <p class="header-text">We introduce you the service which may help you to find the nearest or the <br> exact center or shelter in few seconds!</p>
           </div>
           <div class="header__right">
               <span class="header__right-container"><img src="img/icons/geopos_icon.png" alt="geopos_icon"></span>
           </div>
       </div>
   </header>
   <div class="_container">
       <div class="text">
        Click these buttons to find the nearest objects you need
       </div>
       <div class="btn_container">
            <div class="left_btn">
                <a href="#">FIND SHELTER</a>
           </div>
           <div class="right_btn">
                <a href="#">FIND CENTER</a>
           </div>
       </div>
   </div>
   <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16650.25440811143!2d34.90362960174903!3d50.318047940806736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1649254625907!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </div>
</body>
</html>
